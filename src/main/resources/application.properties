spring.application.name=sparkl

# DataSource configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/sparkl
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=my_name_is_shashi_and_this_is_my_assignment
jwt.expiration=15000

# Server Configuration
server.port=8081

# Rate Limiting Configuration
rate.limit.requests=5
rate.limit.duration=60000